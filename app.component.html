
<div class="container">
  <div class="row ">
      <div class="col-md-6 ">
          <h2 style="text-align: center; color:blue;">Add Product</h2>
          <form>
              <div class="form-group">
                  <label for="id">product id</label>
                  <input type="text" class="form-control" id="id" #id>
              </div>

              <div class="form-group">
                  <label for="name">product Name</label>
                  <input type="text" class="form-control" id="name" #name>
              </div>
              <button type="button" class="btn btn-primary" (click)="onAddproduct(id,name)">{{ 'Add Product'}}</button>
              
          </form>
      </div>
      <div class="col-md-6 text-center ">
          <h2 style="text-align: center; color:blue;">todo-list</h2>
          <table class="table">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Delete</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products;index as i">
                      <th scope="row">{{i+1}}</th>
                      <td>{{product.id}}</td>
                      <td>{{product.name}}</td>
                      
                      
                      <td (click)="onDeleteproduct(i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                         
                      </td>

                  </tr>


              </tbody>
          </table>
         
          </div>
      </div>
  </div>
